<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Place</title>
    \
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <h2>List Product</h2>
        <div class="mt-4">
            <div class="row" id="product">


            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>
    fetch('http://127.0.0.1:8000/api/product', {
        method: 'GET',
        headers: {
            accept: 'application/json'
        }
    }).then(res => res.json())
        .then((response) => {
            let datas = response.data;
            let content = datas?.map(d => ` <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img src="${d?.product_image}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${d?.product_name}</h5>
                            <p class="card-text">${d?.description}</p>
                            <p class="card-text">${d?.price}</p>
                            <p class="card-text">${d?.stock}</p>
                            <a href="#" class="btn btn-primary">Buy</a>
                        </div>
                    </div>
                </div>`)
            document.getElementById('product').innerHTML = content
        }

        )



</script>

</html>
